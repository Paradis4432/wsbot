<meta id="data" neg="{{neg}}">

<h2>negocio {{ neg }}</h2>

<button><a href="/excel/{{ neg }}">excel</a></button>
<br>
<h2>fotos:</h2>


{% for t in types %}
<button><a href="/images/{{ neg }}/{{ t }}">{{ t }}</a></button>
{% endfor %}

<br>
<br>
<input type="text" placeholder="nombre del Tipo" id="nombre">
<button onclick="nuevoTipo()">agregar</button>

<br>
<br>
<!-- nuevo grupo de imagenes -->
<form action="/newImageGroup/{{neg}}" method="post" enctype="multipart/form-data" id="newGroup">

    <p>nuevo grupo de imagenes</p>
    <!-- sel type -->
    <fieldset>
        <legend>tipo:</legend>
        <div>
            {% for t in types %}

            <input type="radio" id="{{t}}" name="type" value="{{t}}">
            <label for="{{t}}">{{t}}</label>

            {% endfor %}
        </div>
    </fieldset>
    <!-- input 3 images -->
    <!-- camera for each? -->
    <input type="file" name="image1">
    <input type="file" name="image2">
    <input type="file" name="image3">

    <!-- input 3 medidas -->
    <input type="text" placeholder="medida0" id="medida0" name="medida0">
    <input type="text" placeholder="medida1" id="medida1" name="medida1">
    <input type="text" placeholder="medida2" id="medida2" name="medida2">
    <!-- upload -->

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script>
    function nuevoTipo() {
        var neg = $("#data").attr("neg")

        // fix nombre nombre to nombre_nombre
        let n = $("#nombre").val()
        console.log(n)
        $.post("/nuevoTipo/" + neg + "/" + n, function (data) { alert(data) })
        // TODO agregar boton automaticamente 
    }
</script>
